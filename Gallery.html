<style>
	
	*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			font-family: 'Segoe UI', sans-serif;
		}
	
	body{
			background-color: #1d1d23;
			overflow-x: hidden;
		}
	
	

a{
	color: white;
	font-weight: bolder;
}
		
/*Navbar section*/
		
.nav-container {
  max-width: 1200px;	
  margin: 0 auto;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.logo img {
  height: 50px;
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ff6b00;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.search-bar {
  padding: 0.5rem 0.8rem;
  border-radius: 5px;
  border: none;
  outline: none;
  background-color: #2a2a2a;
  color: #fff;
}

.order-btn {
  background-color: #ff6b00;
  border: none;
  padding: 0.5rem 1rem;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
}

.order-btn:hover {
  background-color: #e85d00;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    gap: 1rem;
    background-color: rgba(0,0,0,0.50);
    padding: 1rem 0;
    text-align: center;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-right {
    flex-direction: column;
    gap: 0.5rem;
    margin-top: 1rem;
  }

  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .logo {
    align-self: center;
  }
}
		
	/*Navbar section End*/
	

	 /*gallery section*/		

	 .gallery-section {
      padding: 60px 15px;
      background-color: #1a1a1a;
    }

    .gallery-title {
      text-align: center;
      font-size: 2.5rem;
      color: #ff6b00;
      margin-bottom: 2.5rem;
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
    }
		
		
	 .card-body {
      padding: 1rem;
      text-align: center;
	  background-color: rgba(0,0,0,0.90);
    }

    .product-name {
      font-size: 1.2rem;
      font-weight: 500;
      color: #ffffff;
    }
	
		.gallery-img {
      object-fit: cover;
      height: 200px;
      width: 100%;
    }
		
/*-- food-gallery card hover-*/
		.card:hover{
			transition: all 0.3s ease;
		}
		.card:hover{
			transform: scale(1.15);
		}		
	/*gallery section End*/

	
	
	
		
		/*-- menu card hover-*/
		.card:hover{

		a{

		.icon-s i{

		}
		.icon-s a :hover{
			transition: all 0.3s;
			transform: scale(1.15);
		}
		
		.nav-bottom li{
			padding: 20px;
		}
		
	
</style>
